#sudo: required
sudo: false

branches:
  only:
  - stable
  - coverity_scan

os:
  - linux
  - osx

language: cpp

env:
  global:
   - secure: ""

compiler:
  - clang
  - gcc

addons:
  apt:
    sources:
    - kalakris-cmake
    packages:
    - cmake
    - valgrind
  coverity_scan:
    project:
      name: "filiatra/gismo"
      description: "Build submitted via Travis CI"
    notification_email: filiatra@gmail.com
    build_command_prepend: "cmake . -DCMAKE_BUILD_TYPE=Release"
    build_command:   "make -j 4"
    branch_pattern: coverity_scan
    
before_install:
  - test $TRAVIS_BRANCH != coverity_scan -o ${TRAVIS_JOB_NUMBER##*.} = 1 || exit 0
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update>/dev/null; brew install valgrind; fi #--HEAD
  #- echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
      
before_script:
  - mkdir build
  - cd build
  - cmake .. -DGISMO_WITH_ONURBS=ON -DGISMO_BUILD_UNITTESTS=ON -DSITE="travis-ci.org" #-DGISMO_WITH_IPOPT=ON

script:
  - if [ -e "cov-int/scm_log.txt" ]; then cat cov-int/scm_log.txt; fi 
  - test $TRAVIS_BRANCH != coverity_scan || exit 0
  - ctest -j2 -D ExperimentalStart -D ExperimentalConfigure -D ExperimentalBuild -D ExperimentalTest -D ExperimentalMemCheck -D ExperimentalSubmit
  #- make -j2 Experimental
  #- make -j2 ExperimentalMemCheck
